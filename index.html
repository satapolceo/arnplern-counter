<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Animated Reader Counter</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Kanit', sans-serif;
      background: #fffbe8;
      height: 100vh;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .counter-box {
      width: 100vw;
      height: 100vh;
      background: #fffbe8;
      box-shadow: 0 4px 12px rgba(160, 120, 40, 0.04);
      font-size: 2em;
      color: #5c4300;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      margin: 0;
      padding: 0;
    }
    .number {
      font-size: 3.3em;
      font-weight: bold;
      color: #d2a133;
      margin: 12px 8px 8px 8px;
      letter-spacing: 2px;
      animation: numberpop 0.8s;
      text-shadow: 0 2px 8px rgba(120,80,10,0.08);
    }
    @keyframes numberpop {
      0% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }
    .text-main {
      font-size: 1.15em;
      color: #5c4300;
      margin-bottom: 0.6em;
    }
    .text-sub {
      font-size: 1em;
      color: #b6a481;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <div class="text-main">
      วันนี้คุณช่วยให้
    </div>
    <div class="number" id="readerCount">0</div>
    <div class="text-main">
      คน ได้อ่านฟรีแล้ว!
    </div>
    <div class="text-sub">
      “อ่านของคุณ = อนาคตใหม่ของใครอีกคน”
    </div>
  </div>

  <script>
    // ตั้งค่าตัวเลขเป้าหมาย
    const start = 0;
    const end = 289; // ตัวเลขที่ต้องการ
    const duration = 1800; // มิลลิวินาที (1.8 วินาที)
    const obj = document.getElementById("readerCount");

    function step(timestamp) {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
