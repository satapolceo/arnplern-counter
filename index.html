<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Animated Reader Counter</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Kanit', sans-serif;
      background: #fff;
      height: 100vh;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .counter-box {
      width: 100vw;
      height: 100vh;
      background: #f4f7e6;
      box-shadow: 0 4px 12px rgba(80,180,80,0.07);
      font-size: 2.1em;
      color: #256029;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      margin: 0;
      padding: 0;
    }
    .number {
      font-size: 3.3em;
      font-weight: bold;
      color: #31a24c;
      margin: 12px 8px;
      animation: blink 1s infinite alternate;
      letter-spacing: 2px;
    }
    @keyframes blink {
      0% { color: #31a24c; }
      100% { color: #a4e38b; }
    }
    .sprout {
      font-size: 1.5em;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

      <span class="number" id="readerCount">0</span>

    </div>

  <script>
    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
    const start = 0;
    const end = 289; // ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
    const duration = 1800; // ‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (1.8 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
    const obj = document.getElementById("readerCount");

    let startTimestamp = null;
    function step(timestamp) {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      const current = Math.floor(progress * (end - start) + start);
      obj.textContent = current.toLocaleString('en-US');
      if (progress < 1) {
        window.requestAnimationFrame(step);
      } else {
        obj.textContent = end.toLocaleString('en-US');
      }
    }
    window.requestAnimationFrame(step);
  </script>
